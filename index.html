<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Watch</title>

    <!-- Latest compiled and minified Twitter Bootstrap CSS -->
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" -->

    <!-- Boostrap Flatly theme -->
    <link rel="stylesheet" type="text/css" href="vendor/flatly-3.3.6/bootstrap.min.css" />

    <!-- Font-awesome icons -->
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome-4.6.3/css/font-awesome.min.css" />

    <!-- Application specific CSS -->
    <link rel="stylesheet" type="text/css" href="css/app.css" />

  </head>
  <body>
    <main id="main" class="container">

      <header class="text-center">
        <h1 class="text-success">
          <i class="fa fa-line-chart"></i>
          <p>Stock Watch</p>
        </h1>
        <p>Watch your Favorite Stocks</p>
      </header>

      <section>
        <form name="stock-form" class="row">
          <div class="col-sm-8">
            <input type="text" id="stock-symbol-input" name="stock-symbol-input"
                   class="form-control" placeholder="e.g. TSLA" />
          </div>
          <div class="col-sm-4">
            <button id="stock-lookup" class="btn btn-success btn-block">
              Lookup Stock
            </button>
          </div>
        </form>

        <article id="stock-details" class="row hidden">
          <div class="text-success">
            <h1 id="stock-symbol" class="col-xs-6">TSLA</h1>
            <h1 class="col-xs-6 text-right">
              <span id="stock-currency">$</span>
              <span id="stock-last-traded-price">233</span>
            </h1>
          </div>
          <div>
            <div id="stock-name" class="col-xs-6">Tesla Motors, Inc</div>
            <div id="stock-change" class="col-xs-6 text-right text-danger">
              <i class="fa fa-arrow-up"></i>
              <span id="stock-change-value">6.36</span>
            </div>
          </div>
          <div>
            <div class="col-xs-6">
              <span>last traded:</span>
              <span id="stock-last-traded-date">03-18-16</span>
            </div>
            <div class="col-xs-6 text-right">
              <span>watch list:</span>
              <i class="fa fa-star-o"></i>
            </div>
          </div>
        </article>

        <!-- Chart -->
        <canvas id="stock-chart" class="hidden" width="400" height="400"></canvas>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- JavaScript for creating charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    <!-- Application specific JavaScript -->
    <!--script src="js/app-js-only.js"></script-->
    <script src="js/app.js"></script>
  </body>
</html>
